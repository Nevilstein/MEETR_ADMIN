<div class="container">
	<div class="row">
		<div class="col">
		</div>
		<div class="col">
		<img class="image" src="../assets/imgs/logo_2.png">
		</div>
		<div class="col">
		</div>
	</div>
	<div class="col-md-6 mb-4" style="margin: auto;">
	    <div class="card">
	        <div class="card-body">
	            <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Login:</h3>
	            <!--Body-->
	            <div class="md-form">
	                <i class="fa fa-envelope prefix grey-text"></i>
	                <input type="text" id="defaultForm-email" placeholder="Email" class="form-control">
	            </div>
	            <div class="md-form">
	                <i class="fa fa-lock prefix grey-text"></i>
	                <input type="password" id="defaultForm-pass" placeholder="Password" class="form-control">
	            </div>
	            <div class="text-center">
	                <button routerLink="/dashboard" routerLinkActive="active" class="btn btn-default waves-effect waves-light" >LOGIN</button>
	            </div>
	            <div class="text-center">
	            	<a href="" data-toggle="modal" data-target="#signupModal">Sign up</a>
	            </div>
	        </div>
	    </div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			<form>
				<div class="form-group">
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary" style="float: right;">Sign up</button>
			</form>
	      </div>
	    </div>
	  </div>
	</div>

</div>
